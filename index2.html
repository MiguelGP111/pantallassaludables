<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla 2 - BÃºsqueda de Comida</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="phone-container">
        <div class="screen screen-white">
            <div class="header">
                <div class="header-left">
                    <button class="icon-button"><i class="fas fa-bars"></i></button>
                </div>
                <div class="location">
                    <i class="fas fa-map-marker-alt location-icon"></i>
                    <span>Magura, BD</span>
                </div>
                <div class="header-right">
                    <div class="profile-pic">
                        <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHVzZXIlMjBwcm9maWxlfGVufDB8fDB8fHww" alt="Foto de perfil">
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="greeting">
                    <h2>Hi Miguel</h2>
                    <h1>Find your food</h1>
                </div>

                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search Food">
                    </div>
                    <button class="filter-button">
                        <i class="fas fa-sliders-h"></i>
                    </button>
                </div>

                <div class="category-tabs">
                    <button class="category-tab active">Food</button>
                    <button class="category-tab">Fruits</button>
                    <button class="category-tab">Vegetables</button>
                    <button class="category-tab">Grocery</button>
                </div>

                <div class="food-grid">
                    <div class="food-item">
                        <div class="food-image-container">
                            <img src="https://png.pngtree.com/png-vector/20250102/ourmid/pngtree-avocado-salad-png-image_15011888.png" alt="Avocada Salad" class="food-thumbnail">
                            <button class="like-button"><i class="far fa-heart"></i></button>
                        </div>
                        <div class="food-info">
                            <h3>Avocada Salad</h3>
                            <div class="delivery-info">
                                <span>20min</span>
                                <div class="rating">
                                    <i class="fas fa-star"></i>
                                    <span>4.5</span>
                                </div>
                            </div>
                            <div class="price-action">
                                <span class="price">$15.00</span>
                                <button class="add-button"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="food-item">
                        <div class="food-image-container">
                            <img src="https://cookaifood.com/media/cache/thumb_250/bundles/project/images/recipes/10828_1_1743010214.png" alt="Avocada Salad" class="food-thumbnail">
                            <button class="like-button active"><i class="fas fa-heart"></i></button>
                        </div>
                        <div class="food-info">
                            <h3>Avocada Salad</h3>
                            <div class="delivery-info">
                                <span>20min</span>
                                <div class="rating">
                                    <i class="fas fa-star"></i>
                                    <span>4.5</span>
                                </div>
                            </div>
                            <div class="price-action">
                                <span class="price">$15.00</span>
                                <button class="add-button"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="food-item">
                        <div class="food-image-container">
                            <img src="https://c4.wallpaperflare.com/wallpaper/143/223/715/food-burgers-hamburgers-fast-food-wallpaper-preview.jpg" alt="Royal Burger" class="food-thumbnail">
                            <button class="like-button active"><i class="fas fa-heart"></i></button>
                        </div>
                        <div class="food-info">
                            <h3>Royal Burger</h3>
                            <div class="delivery-info">
                                <span>20min</span>
                                <div class="rating">
                                    <i class="fas fa-star"></i>
                                    <span>4.5</span>
                                </div>
                            </div>
                            <div class="price-action">
                                <span class="price">$15.00</span>
                                <button class="add-button cart"><i class="fas fa-shopping-cart"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="food-item">
                        <div class="food-image-container">
                            <img src="https://media.istockphoto.com/id/1225981808/photo/healthy-homemade-fruit-salad-bowl-shot-from-above.jpg?s=612x612&w=0&k=20&c=f9hWan8nPo4C0UKxG7bF65cAmyUhbb-Qa0TYrc0BwWc=" alt="Fruites Salad" class="food-thumbnail">
                            <button class="like-button active"><i class="fas fa-heart"></i></button>
                        </div>
                        <div class="food-info">
                            <h3>Fruites Salad</h3>
                            <div class="delivery-info">
                                <span>20min</span>
                                <div class="rating">
                                    <i class="fas fa-star"></i>
                                    <span>4.5</span>
                                </div>
                            </div>
                            <div class="price-action">
                                <span class="price">$15.00</span>
                                <button class="add-button"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="nav-bar">
                    <button class="nav-button active"><i class="fas fa-home"></i></button>
                    <button class="nav-button"><i class="fas fa-comment"></i></button>
                    <button class="nav-button cart-button"><i class="fas fa-shopping-cart"></i></button>
                    <button class="nav-button"><i class="fas fa-bell"></i></button>
                    <button class="nav-button"><i class="far fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
