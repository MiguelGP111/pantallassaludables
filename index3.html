<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla 3 - Detalles de Comida</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="phone-container">
        <div class="screen screen-green">
            <div class="detail-header">
                <button class="back-button"><i class="fas fa-chevron-left"></i></button>
                <h2>Food Details</h2>
                <button class="fav-button"><i class="far fa-heart"></i></button>
            </div>

            <div class="detail-content">
                <div class="food-detail-image">
                    <img src="https://png.pngtree.com/png-vector/20250102/ourmid/pngtree-avocado-salad-png-image_15011888.png" alt="Avocada Salad" class="food-image">
                </div>

                <div class="detail-card">
                    <div class="detail-info">
                        <h1>Avocada Salad</h1>
                        <div class="price-tag">$15.00</div>
                    </div>

                    <div class="detail-ratings">
                        <div class="star-rating">
                            <i class="fas fa-star"></i>
                            <span>4.5</span>
                        </div>
                        <div class="calories">
                            <i class="fas fa-fire"></i>
                            <span>100 Kcal</span>
                        </div>
                        <div class="time">
                            <i class="far fa-clock"></i>
                            <span>20min</span>
                        </div>
                    </div>

                    <div class="about-section">
                        <h3>About food</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Et cursus tortor metus suspendisse sed...<a href="#" class="read-more">Read More</a></p>
                    </div>

                    <div class="quantity-section">
                        <div class="quantity-control">
                            <button class="quantity-button minus">âˆ’</button>
                            <span class="quantity">1</span>
                            <button class="quantity-button plus">+</button>
                        </div>
                    </div>

                    <button class="primary-button wide-button">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
